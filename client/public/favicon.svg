<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Scale + center to make the icon appear larger -->
  <g transform="scale(1.3) translate(-6 -6)">
    <!-- Sun glow -->
    <defs>
      <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#FFD93D"/>
        <stop offset="100%" stop-color="#FF9F1C"/>
      </radialGradient>
    </defs>

    <!-- Sun -->
    <circle cx="26" cy="26" r="14" fill="url(#sunGlow)" />

    <!-- Sun rays -->
    <g stroke="#FF9F1C" stroke-width="3" stroke-linecap="round">
      <line x1="26" y1="4"  x2="26" y2="12"/>
      <line x1="26" y1="40" x2="26" y2="48"/>
      <line x1="4"  y1="26" x2="12" y2="26"/>
      <line x1="40" y1="26" x2="48" y2="26"/>
      <line x1="10" y1="10" x2="16" y2="16"/>
      <line x1="36" y1="36" x2="42" y2="42"/>
      <line x1="10" y1="42" x2="16" y2="36"/>
      <line x1="36" y1="16" x2="42" y2="10"/>
    </g>

    <!-- Cloud -->
    <path
      d="M46 44H20c-5 0-9-4-9-9s4-9 9-9c1 0 2 0 3 1
         2-6 7-10 13-10 7 0 13 6 13 13
         5 0 9 4 9 9s-4 9-9 9z"
      fill="#EAF4FF"
    />
  </g>
</svg>
